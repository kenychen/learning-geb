<!DOCTYPE html>
<html>
<head lang="en">
    <title>Example</title>
    <meta charset="UTF-8">
    <link href="css/all.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
<form>

    <div class="code-box">
        帳號：<input type="text" name="username"/>
        密碼：<input type="password" name="password"/>
    </div>
    <div class="code-box">
    address:<input type="text" name="address"/>
    </div>

    <div class="code-box">
    <select name="artist">
        <option value="1">Alin</option>
        <option value="2">lyhcode</option>
        <option value="3">Sean</option>
    </select>
    </div>

    <div class="code-box">
    <select name="meaf" multiple>
        <option value="1">beef</option>
        <option value="2">chicken</option>
        <option value="3">pork</option>
        <option value="4">fish</option>
        <option value="5">duck</option>
    </select>
    </div>

    <div class="code-box">
    <input type="checkbox" name="hobbies" value="music" />music
    <input type="checkbox" name="hobbies" value="chicken" />chicken
    </div>

    <div class="code-box">
    <input type="checkbox" name="donate"/>donate
    </div>

    <div class="code-box">
    <input type="radio" name="sex" value="male">male
    <input type="radio" name="sex" value="female">female
    </div>

    <div class="code-box">
    <input type="file" name="csvFile">
    </div>

    <div class="code-box">
    <input type="file" name="csvFile2">
    </div>

</form>
</body>
</html>
